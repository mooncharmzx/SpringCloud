server:
  port: 8702 # 端口自己决定# 指定当前eureka客户端的注册地址，也就是eureka服务的提供方，当前配置的服务的注册服务方
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8700/eureka,http://windows10.microdone.cn:8703/eureka
    register-with-eureka: true #自身 不在向eureka注册
    fetch-registry: true #启动时禁用client的注册
  instance:
    hostname: localhost #指定应用名称
spring:
  application:
    name: udd
  redis:
    port: 6379
    host: 127.0.0.1
    minIdle: 100
    timeout: 30000
    testOnBorrow: true
    password: 123456
  datasource:
    #数据库驱动
    #      driverClassName: org.postgresql.Driver
    driverClassName: com.mysql.jdbc.Driver
    #数据库连接
    #      url: jdbc:postgresql://localhost:5432/biyi_base
    url: jdbc:mysql://localhost:3306/spring-cloud-demo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true&allowMultiQueries=true&noAccessToProcedureBodies=true
    #数据库的名称,biyi-form组件使用
    db-name: spring-cloud-demo

    #数据库连接池
    #    type: com.zaxxer.hikari.HikariDataSource
    #数据库用户名
    username: root
    #数据库密码
    password: 123456
    hikari:
      #最大连接池数
      maximumPoolSize: 20
    #是否自定义配置
    cachePrepStmts: true
    #连接池大小
    prepStmtCacheSize: 250
    #单条语句最大长度
    prepStmtCacheSqlLimit: 2048
    #新版本MySQL支持服务器端准备，是否开启
    useServerPrepStmts: true

#开启feign的压缩功能
feign:
  compression:
    request:
      enabled: true
      #支持的媒体类型列表
      mime-types: text/xml,application/xml,application/json
      #请求的最小阈值
      min-request-size: 2048
    response:
      enabled: true

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
  expireTime: 30

sce:
  # CORS is only enabled by default with the "dev" profile, so BrowserSync can access the API
  cors:
    #允许源
    allowed-origins: "*"
    #允许的HTTP方法
    allowed-methods: "*"
    #允许的字段
    allowed-headers: "*"
    #可从请求头中获取的字段
    exposed-headers: "Authorization,Link,X-Total-Count,Content-Disposition"
    #允许发送处理COOKIE
    allow-credentials: true
    #缓存时间
    max-age: 1800
  #允许跨域，多个以逗号分隔
  corspaths: "/**"
  #新增用户默认密码
  login-password: sce1234
  log:
    #是否启用操作日志
    operation-log:
      enable: true
    #是否启用登录日志
    login-log:
      enable: true
  security:
    authentication:
      jwt:
        #token key密钥
        secret: my-secret-token-to-change-in-production
        #token失效时间，秒
        token-validity-in-seconds: 86400
        #rememberme token失效时间
        token-validity-in-seconds-for-remember-me: 2592000
  captcha:
    #验证码KEY策略
    keyProvider: simpleCaptchaKeyProvider
    #验证码组件缓存实现，提供两种实现，redis和基于guava的缓存，redis支持集群部署，guava只支持单机使用。可选值：guavaCaptchaCache，redisCaptchaCache
    cache: guavaCaptchaCache
  upload:
    #biyi-form组件使用，作为模板文件上传的根目录，同时也将作为代码生成的临时目录
    uploadPath: D://tmpfile
  password-check:
    #密码过期时间，单位 月
    expire-months: 3
    #密码最小长度
    check-min-length: 8
    #密码最大长度
    check-max-length: 20
    #检查密码包含小写字母
    check-lowercase: true
    #检查密码包含大写字母
    check-uppercase: true
    #检查密码包含数字
    check-digit: true
    #检查密码包含键盘相邻字符
    check-keyboard: true
    #检查密码包含特殊字符
    check-special-character: true
  login:
    #密码输错达到次数，锁定用户
    bad-password-attempts: 5
    #锁定时间，单位s
    lockout-time: 3600
    #记录密码错误缓存实现，提供两种实现，redis和基于guava的缓存，redis支持集群部署，guava只支持单机使用。可选值：guavaLoginCache，redisLoginCache
    cache: guavaLoginCache
  servlet:
    multipart:
      max-file-size: 50MB